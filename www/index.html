<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
		<script src="js/pgb.js"></script>
		<script src="cordova.js"></script>
		<script src='phonegap.js'></script>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		
		<style>
			.ui-content { margin:2px; padding:2px; }
			.border { border-color: #C1E0FF; border-width:2px; border-style: solid; }
		</style>
		
	</head>
	<body onload="init()">
	
		<!-- Navigation page -->
		<div data-role="page" id="navigate">
			<div id="navHeader" data-role="header">
				<div data-role="navbar">
					<ul>
						<li><a href="#navigate" class="ui-btn ui-btn-active">Navigate</a></li>
						<li><a href="#locations" class="ui-btn">Locations</a></li>
					</ul>
				</div>
			</div>
			
			<div id="navInfo" data-role="content" class="ui-content border" style="position: relative;">
					<img src="https://jqmtricks.files.wordpress.com/2014/02/after.png" class="ui-content" height="200px" style="float:left"/>
					<div class="ui-content" style="position: absolute; right: 50%; bottom: 50%; transform: translate(50%,50%);">Please select target location</div>
			</div>
			
			<div id="navCompass" data-role="content" class="ui-content border">
				<svg id="canvas" width="100%" height="100px" viewBox="-100 -100 200 200">
					<polygon id="needle" points="0,-100 40,90 0,50 -40,90" style="fill:red; stroke:black; stroke-width:2;" />
					<text id="compassText" text-anchor="middle"></text>
					Sorry, your browser does not support inline SVG.
				</svg>
			</div>
			
			<div id="navFooter" data-role="footer" data-position="fixed">
				<h1 class="ui-content" id="distance"></h1>
			</div>
		</div> 
		
		<!-- Locations list page -->
		<div data-role="page" id="locations">
			<div data-role="header" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a href="#navigate" class="ui-btn">Navigate</a></li>
						<li><a href="#locations" class="ui-btn ui-btn-active">Locations</a></li>
					</ul>
				</div>
			</div>
			
			<ul id="locationsList" data-role="listview" data-filter="true">
			</ul>
			
			<div data-role="footer" data-position="fixed">
				<div data-role="navbar">
					<ul>
						<li><a class="ui-btn ui-corner-all" data-icon="plus" onclick="addNewLocation()">Add new</a></li>
						<li><a class="ui-btn ui-corner-all" data-icon="check" onclick="navigateToLocation()">Navigate</a></li>
						<li><a class="ui-btn ui-corner-all" data-icon="delete" onclick="deleteLocation()">Delete</a></li>
					</ul>
				</div>
			</div>
		</div> 
		
	</body>
</html>
